<!DOCTYPE html>
<html ng-app="angularAjax">
  <head>
    <meta charset="utf-8">
    <title>Ajax</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="controlador1.js"></script>
  </head>
  <body ng-controller="controladorAjax">

    <input type="text" ng-model="newPost.title">
    <input type="text" ng-model="newPost.body">
    <button type="button" ng-click="addPost()">Enviar</button>

    <ul>
      <li ng-repeat="post in posts">
      <h3>{{post.title}}</h3>
      <h4>{{post.body}}</h4>
      </li>
    </ul>
  </body>
</html>
