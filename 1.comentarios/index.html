<!DOCTYPE html>
<html ng-app="angularTest">
  <head>
    <meta charset="utf-8">
    <title>Angular Ejercicios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="controlador.js"></script>
  </head>
  <body ng-controller="controladorComentarios">
    <div class="container">
      <div class="row">

        <div class="col-md-5">
          <h1>Envia tu Comentario</h1>

          <input class="form-control" type="text" ng-model="nuevoComentario.username" placeholder="Nombre...">
          <input class="form-control" type="text" ng-model="nuevoComentario.comentario" placeholder="Comentario...">
          <button class="btn btn-success btn-block" type="button" name="button" ng-click="agregarComentario()">Enviar Comentario</button>
          <br/>

          <div ng-repeat="comentario in comentarios">
            <div class="panel-group">
              <div class="panel panel-primary">
                <div class="panel-heading">{{comentario.username}}</div>
                <div class="panel-body">{{comentario.comentario}}</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>



    </div>
  </body>
</html>
