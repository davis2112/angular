<!DOCTYPE html>
<html ng-app="angularLista">
  <head>
    <meta charset="utf-8">
    <title>Lista de cosas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.2/angular-local-storage.min.js"></script>ï»¿
    <script src="controlador.js"></script>
    <script src="angular-local-storage.min.js"></script>
  </head>
  <body ng-controller="controladorLista">
    <ul>
      <li ng-repeat="tarea in todo">
        {{tarea.fecha}}
        {{tarea.descripcion}}
      </li>
    </ul>
    <form ng-submit="addTarea()">
      <input ng-model="nuevaTarea.descripcion" type="text" name="" value="">
      <input ng-model="nuevaTarea.fecha" type="datetime-local" name="" value="">
      <input type="button" name="" value="Guardar tarea">
    </form>
  </body>
</html>
